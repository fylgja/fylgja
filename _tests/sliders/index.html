<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="auto">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fylgja Classless</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <a href="/" style="--mx: 0 auto">
                    <img
                        src="https://raw.githubusercontent.com/fylgja/.github/main/assets/logo.svg"
                        width="150"
                        height="65"
                        alt="Fylgja"
                    />
                </a>
            </div>
        </header>
        <main class="container">
            <div style="--my: 3rem">
                <h2>Using snap with flex</h2>
                <ul
                    role="list"
                    class="snap scroll-x flex gap"
                    style="--snap-align: center; --shrink: 0"
                >
                    <li>
                        <img src="https://picsum.photos/id/425/500/300" alt="coffee beans" />
                    </li>
                    <li>
                        <img src="https://picsum.photos/id/431/500/300" alt="coffee beans" />
                    </li>
                    <li>
                        <img src="https://picsum.photos/id/432/500/300" alt="coffee beans" />
                    </li>
                    <li>
                        <img src="https://picsum.photos/id/433/500/300" alt="coffee beans" />
                    </li>
                    <li>
                        <img src="https://picsum.photos/id/434/500/300" alt="coffee beans" />
                    </li>
                    <li>
                        <img src="https://picsum.photos/id/435/500/300" alt="coffee beans" />
                    </li>
                </ul>
            </div>
            <div style="--my: 3rem">
                <hgroup>
                    <h2>Using snap with grid</h2>
                    <p>for controlled item count</p>
                </hgroup>
                <ul
                    role="list"
                    class="snap scroll-x grid grid-flow gap"
                    style="--sm_grid-cols: 2; --md_grid-cols: 3; --lg_grid-cols: 4"
                >
                    <li>
                        <img src="https://picsum.photos/id/425/500/300" alt="coffee beans" />
                    </li>
                    <li>
                        <img src="https://picsum.photos/id/426/500/300" alt="coffee beans" />
                    </li>
                    <li>
                        <img src="https://picsum.photos/id/427/500/300" alt="coffee beans" />
                    </li>
                    <li>
                        <img src="https://picsum.photos/id/428/500/300" alt="coffee beans" />
                    </li>
                    <li>
                        <img src="https://picsum.photos/id/429/500/300" alt="coffee beans" />
                    </li>
                    <li>
                        <img src="https://picsum.photos/id/430/500/300" alt="coffee beans" />
                    </li>
                </ul>
            </div>
            <div>
                <hgroup>
                    <h2>Snap with controls</h2>
                    <p>CSS first, Javascript as a enhancement only</p>
                </hgroup>
                <css-slider id="css-slider-example" class="block flow">
                    <ul
                        role="list"
                        class="snap scroll-x grid grid-flow gap"
                        style="--gap: 0em; --lg_grid-cols: 2; --lg_gap: 0.5rem"
                        data-slide-track
                    >
                        <li id="slide-1">
                            <img src="https://picsum.photos/id/425/1280/640" alt="coffee beans" />
                        </li>
                        <li id="slide-2">
                            <img src="https://picsum.photos/id/431/1280/640" alt="coffee beans" />
                        </li>
                        <li id="slide-3">
                            <img src="https://picsum.photos/id/432/1280/640" alt="coffee beans" />
                        </li>
                        <li id="slide-4">
                            <img src="https://picsum.photos/id/433/1280/640" alt="coffee beans" />
                        </li>
                        <li id="slide-5">
                            <img src="https://picsum.photos/id/434/1280/640" alt="coffee beans" />
                        </li>
                        <li id="slide-6">
                            <img src="https://picsum.photos/id/435/1280/640" alt="coffee beans" />
                        </li>
                    </ul>
                    <div class="flex gap align">
                        <button
                            data-slide-prev
                            title="Go to previous slide"
                            aria-label="Go to previous slide"
                            tabindex="-1"
                            class="btn -primary"
                            style="--shrink: 0"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="m15 18-6-6 6-6" />
                            </svg>
                        </button>
                        <nav
                            class="grid grid-flow gap snap scroll-x"
                            style="--grid-flow-size: 60px; --py: 0.3rem; --px: 0.3rem"
                            aria-label="slider-thumbs"
                            data-slider-thumbs
                        >
                            <a>
                                <img
                                    src="https://picsum.photos/id/425/100/100"
                                    alt="coffee beans"
                                />
                            </a>
                            <a>
                                <img
                                    src="https://picsum.photos/id/431/100/100"
                                    alt="coffee beans"
                                />
                            </a>
                            <a>
                                <img
                                    src="https://picsum.photos/id/432/100/100"
                                    alt="coffee beans"
                                />
                            </a>
                            <a>
                                <img
                                    src="https://picsum.photos/id/433/100/100"
                                    alt="coffee beans"
                                />
                            </a>
                            <a>
                                <img
                                    src="https://picsum.photos/id/434/100/100"
                                    alt="coffee beans"
                                />
                            </a>
                            <a>
                                <img
                                    src="https://picsum.photos/id/435/100/100"
                                    alt="coffee beans"
                                />
                            </a>
                        </nav>
                        <button
                            data-slide-next
                            title="Go to next slide"
                            aria-label="Go to next slide"
                            tabindex="-1"
                            class="btn -primary"
                            style="--shrink: 0"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="m9 18 6-6-6-6" />
                            </svg>
                        </button>
                    </div>
                </css-slider>

                <css-slider
                    id="css-slider-example2"
                    class="relative flow block"
                    style="--my: 3rem 0"
                >
                    <ul role="list" class="snap scroll-x grid grid-flow" data-slide-track>
                        <li id="slide-1">
                            <img src="https://picsum.photos/id/425/1280/640" alt="coffee beans" />
                        </li>
                        <li id="slide-2">
                            <img src="https://picsum.photos/id/431/1280/640" alt="coffee beans" />
                        </li>
                        <li id="slide-3">
                            <img src="https://picsum.photos/id/432/1280/640" alt="coffee beans" />
                        </li>
                        <li id="slide-4">
                            <img src="https://picsum.photos/id/433/1280/640" alt="coffee beans" />
                        </li>
                        <li id="slide-5">
                            <img src="https://picsum.photos/id/434/1280/640" alt="coffee beans" />
                        </li>
                        <li id="slide-6">
                            <img src="https://picsum.photos/id/435/1280/640" alt="coffee beans" />
                        </li>
                    </ul>
                    <div
                        class="absolute flex gap"
                        style="
                            --inset-y: auto 1rem;
                            --inset-x: auto 1rem;
                            --btn-bg: hsl(0 0% 0% / 30%);
                        "
                    >
                        <button
                            data-slide-prev
                            title="Go to previous slide"
                            aria-label="Go to previous slide"
                            tabindex="-1"
                            class="btn"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="m15 18-6-6 6-6" />
                            </svg>
                        </button>
                        <button
                            data-slide-next
                            title="Go to next slide"
                            aria-label="Go to next slide"
                            tabindex="-1"
                            class="btn"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path d="m9 18 6-6-6-6" />
                            </svg>
                        </button>
                    </div>
                </css-slider>
            </div>
        </main>
        <footer>
            <div class="container">
                <p><small>© 2024 Fylgja. All Rights Reserved.</small></p>
            </div>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
